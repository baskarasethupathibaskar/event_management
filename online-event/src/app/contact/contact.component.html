<section class="contact" id="contact">

    <h1 class="heading"> <span>Event</span> Booking </h1>

    <form [formGroup]="contactForm" (ngSubmit)="saving(this.contactForm.value)">
        <div class="inputBox">
            <input type="text" placeholder="name" formControlName="name">
            <div class="validator">
                <span class="text-danger"
                    *ngIf="contactForm.controls['name'].touched && contactForm.hasError('required','name')">
                    *name is required</span>
            </div>
            <input type="text" placeholder="email" formControlName="email">
            <div class="validator">
                    <span *ngIf="email?.invalid && email?.touched">
                        <div *ngIf="email.errors?.required" class="text-danger">
                            Email is required</div>
                        <div *ngIf="email.errors?.invalid" class="text-danger">Please
                            provide
                            a valid email address</div>
                    </span>
            </div>
        </div>
        <div class="inputBox">
            <input type="tel" placeholder="mobile number" formControlName="mobile">
            <div class="validator">
                <span *ngIf="mobile?.touched && mobile?.invalid" class=" text-danger">
                    <div *ngIf="mobile.errors?.required">Mobile Number is required.</div>
                    <div *ngIf="mobile.errors?.minlength">Mobile Number should have minimum 10 Digits.</div>
                    <div *ngIf="mobile.errors?.maxlength">Mobile Number should have maximum 10 Digits.
                    </div>
                </span>
            </div>




            <input type="number" placeholder="adhar number" formControlName="adhar">
            <div class="validator">
                <span class="text-danger"
                    *ngIf="contactForm.controls['adhar'].touched && contactForm.hasError('required','adhar')">
                    *adhar no is required</span>
            </div>
        </div>
        <textarea name="" placeholder="your address" id="" cols="30" rows="10" formControlName="address"></textarea>
        <div class="validator">
            <span class="text-danger"
                *ngIf="contactForm.controls['address'].touched && contactForm.hasError('required','address')">
                *adhar no is required</span>
        </div>
        <input type="submit" value="Book Your Event" class="btn">
    </form>

</section>
