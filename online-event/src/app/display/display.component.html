<h1 class="heading1"><span>Booking </span>Records</h1>
<section>
    <div class="tab">
        <table>
            <caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Location</th>
                    <th>Service</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of alluserData">
                    <td>{{ user.name }}</td>
                    <td>{{ user.email}}</td>
                    <td>{{ user.location }}</td>
                    <td>{{ user.service }}</td>
                    <td>{{ user.date }}</td>
                    <td>{{ user.category }}</td>
                    <td>{{ user.amount }}</td>
                </tr>
            </tbody>
            </caption>
        </table>
    </div>
</section>
